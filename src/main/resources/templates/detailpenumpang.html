<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Penumpang</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <link
      id="pagestyle"
      href="https://demos.creative-tim.com/material-kit-pro/assets/css/material-kit-pro.min.css?v=3.0.0"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- -------- START HEADER 4 w/ search book a ticket form ------- -->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-dark navbar-absolute
          bg-transparent
          shadow-none
        "
      >
        <div class="container">
          <a class="navbar-brand text-white" href="javascript:;">TravelBus</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-header-2"
            aria-controls="navbar-header-2"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-header-2">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:;"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:;"> About Us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:;"> Contact Us </a>
              </li>
            </ul>

            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">
                  <i class="fab fa-facebook"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="page-header min-vh-75"
        style="
          background-image: url(https://images.unsplash.com/photo-1501446529957-6226bd447c46?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2378&q=80);
        "
        loading="lazy"
      >
        <span class="mask bg-gradient-dark opacity-4"></span>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto text-white text-center">
              <h2 class="text-white">Selamat Datang,</h2>
              <p class="lead">
                Anda telah terdaftar, sudahkah anda memesan tiketBus untuk
                perjalanan Anda ?
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">
        <div class="container">
          <table class="table">
            <tr>
              <td>NIK</td>
              <td th:text="${data.nik}"/td>
            </tr>
            <tr>
              <td>Nama</td>
              <td th:text="${data.nama}"/td>
            </tr>
            <tr>
              <td>Telepon</td>
              <td th:text="${data.telepon}"/td>
            </tr>
          </table>
        </div>
      </div>
    </header>
  </body>
</html>
